<!DOCTYPE html>
<html>
<head>
  <title>Stack</title>
  <meta http-equiv="refresh" content="0; url=stack.html">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="loading">
    Loading Stack...
  </div>
</body>
</html>
